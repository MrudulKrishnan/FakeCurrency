<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e8f5);
            margin: 0;
            padding: 20px;
            color: #444;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 30px;
            position: relative;
        }

        h2::after {
            content: "";
            width: 80px;
            height: 4px;
            background-color: #4CAF50;
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        .card p {
            margin: 8px 0;
            font-size: 0.95rem;
            color: #666;
        }

        .card p strong {
            color: #333;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #4CAF50;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .card h3 {
                font-size: 1.2rem;
            }

            .card p {
                font-size: 0.85rem;
            }

            .btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>View Users</h2>

        <div class="cards">
            {% for i in key %}
            <div class="card">
                <h3>{{ i.Firstname }} {{ i.Lastname }}</h3>
                <p><strong>Gender:</strong> {{ i.Gender }}</p>
                <p><strong>Address:</strong> {{ i.Place }}, {{ i.Post }}, {{ i.Pin }}</p>
                <p><strong>Age:</strong> {{ i.Age }}</p>
                <p><strong>Phone:</strong> {{ i.Phone }}</p>
                <p><strong>Email:</strong> {{ i.Email }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
