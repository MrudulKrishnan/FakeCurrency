<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Staff</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .form-group div {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
            box-shadow: 0 5px 15px rgba(0, 121, 107, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #00796b;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #004d40;
        }

        @media (max-width: 600px) {
            .form-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Staff</h2>
        <h2>{{ form }}</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div>
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="Firstname" value="{{ key.Firstname }}" >
                </div>
                <div>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="Lastname" value="{{ key.Lastname }}">
                </div>
            </div>

            <label for="gender">Gender:</label>
            <select id="gender" name="Gender" >
                <option value=""{% if key.Gender == "Male" %} selected {% endif %}>Select Gender</option>
                <option value="male" {% if key.Gender == "male" %} selected {% endif %}>Male</option>
                <option value="female" {% if key.Gender == "female" %} selected {% endif %}>Female</option>
                <option value="other" {% if key.Gender == "other" %} selected {% endif %}>Other</option>
            </select>

            <div class="form-group">
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="Age" value="{{ key.Age }}">
                </div>
                <!-- <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" >
                </div> -->
            </div>

            <!-- <label for="district">District:</label>
            <input type="text" id="district" name="District" > -->

            <label for="place">Place:</label>
            <input type="text" id="place" name="Place" value="{{ key.Place }}">

            <label for="post">Post:</label>
            <input type="text" id="post" name="Post" value="{{ key.Post }}">

            <label for="pin">Pin Code:</label>
            <input type="number" id="pin" name="Pin" value="{{ key.Pin }}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" value="{{ key.Email }}">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="Phone" value="{{ key.Phone }}">

            <!-- New Fields: Username and Password
            <label for="username">Username:</label>
            <input type="text" id="username" name="Username" >

            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" > -->

            <button type="submit">Edit Staff</button>
        </form>

        <div class="back-link">
            <a href="#">Back to Staff List</a>
        </div>
    </div>

</body>
</html>
